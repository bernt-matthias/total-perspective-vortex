tools:
  default:
    cores: 2
    mem: cores * 3
    gpus: 1
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores} --gpus {gpus}"
    scheduling:
      required: []
      preferred:
        - general
      accepted:
      rejected:
        - pulsar
    rules:
      - match: input_size < 5
        fail: We don't run piddling datasets
  bwa:
    gpus: 2
    scheduling:
      required:
        - pulsar
    rules:
      - match: input_size <= 10
        cores: 4
        mem: cores * 4
      - match: input_size >= 20
        fail: Too much data, shouldn't run
  trinity:
    inherits: bwa
    gpus: 3
    params:
      another_spec: '--gpus {gpus}'
  hisat:
    inherits: trinity
    gpus: 4
    scheduling:
      required: []
      preferred:
        - general
      accepted:
      rejected:
        - pulsar

destinations:
  local:
    cores: 4
    mem: 16
    scheduling:
      preferred:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 5
    scheduling:
      preferred:
        - pulsar

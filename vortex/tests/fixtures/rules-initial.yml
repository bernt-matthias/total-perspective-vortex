tools:
  default:
    cores: 2
    mem: GB(8)
    env: []
    tags:
      required: []
      preferred:
        - general
      tolerated:
      rejected:
        - pulsar
    rules: []
  bwa:
    tags:
      required:
        - pulsar
    rules:
      - match: file_size>MB(0) and file_size<MB(20)
        cores: file_size*2
        mem: GB(file_size*4)
      - match: file_size>=MB(20) and file_size<GB(10)
        tags:
          required:
            - highmem
      - match: file_size>=GB(10)
        fail_message: Too much data, shouldn't run
  unschedulable_tool:
    tags:
      required:
        - non_existent
  invalidly_tagged_tool:
    tags:
      required:
        - general
      rejected:
        - general

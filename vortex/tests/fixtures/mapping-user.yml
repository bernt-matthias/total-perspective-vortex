global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      required: []
      preferred:
        - general
      tolerated:
      rejected:
        - pulsar
    params:
      native_spec: "--mem {mem} --cores {cores}"
    rules: []
  bwa:
    scheduling:
      required:
        - pulsar
users:
  default:
    cores: 3
    mem: 4
    env: {}
    scheduling:
      required: []
      preferred:
        - general
      tolerated:
      rejected:
        - pulsar
    rules: []
  fairycake@vortex.org:
    cores: 1
    mem: 16
    env: {}
    scheduling:
      required:
        - pulsar
  arthur@vortex.org:
    scheduling:
      required:
        - earth
  improbable@vortex.org:
    scheduling:
      required:
        - pulsar
      rejected:
        - pulsar
  .*@vortex.org:
    scheduling:
      required:
        - pulsar

destinations:
  local:
    cores: 4
    mem: 16
    scheduling:
      preferred:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 2
    scheduling:
      preferred:
        - pulsar

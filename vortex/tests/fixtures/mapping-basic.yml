tools:
  default:
    cores: 2
    mem: 8
    env: {}
    tags:
      required: []
      preferred:
        - general
      tolerated:
      rejected:
        - pulsar
    rules: []
  bwa:
    tags:
      required:
        - pulsar
  unschedulable_tool:
    tags:
      required:
        - non_existent
  invalidly_tagged_tool:
    tags:
      required:
        - general
      rejected:
        - general
  regex_tool.*:
    tags:
      required:
        - pulsar
      rejected:
        - general

destinations:
  local:
    cores: 4
    mem: 16
    tags:
      required:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 2
    tags:
      required:
        - pulsar

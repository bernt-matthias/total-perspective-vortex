global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      required: []
      preferred:
        - general
      accepted:
      rejected:
        - pulsar
    rules: []
  bwa:
    scheduling:
      required:
        - pulsar
  unschedulable_tool:
    scheduling:
      required:
        - non_existent
  invalidly_tagged_tool:
    scheduling:
      required:
        - general
      rejected:
        - general
  regex_tool.*:
    scheduling:
      required:
        - pulsar
      rejected:
        - general

destinations:
  local:
    cores: 4
    mem: 16
    scheduling:
      preferred:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 2
    scheduling:
      preferred:
        - pulsar

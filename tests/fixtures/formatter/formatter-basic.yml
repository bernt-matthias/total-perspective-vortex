global:
  default_inherits: base_default

destinations:
  slurm:
    cores: 4
    mem: 15.5
    scheduling:
      accept:
        - pulsar
        - general
  pulsar_destination:
    cores: 4
    mem: 7.77
    scheduling:
      accept:
        - general
      require:
        - pulsar
  base_default:
    cores: 1
    mem: 1
  pulsar-nci-test:
    cores: 32
    mem: 96.38
    scheduling:
      accept:
        - general
      require:
        - pulsar

users:
  default:
    rules:
      - if: False
        fail: "You cannot have more than 4 high-mem jobs running concurrently"

tools:
  upload1:
    cores: 2
  '.*iuc/fasta_stats/fasta-stats.*':
    cores: 2
    params:
      nativeSpecification: "--nodes=1 --ntasks={cores} --ntasks-per-node={cores} --mem=500"
    scheduling:
      accept:
        - pulsar
  '.*bwa_mem.*':
    cores: 2
    scheduling:
      accept:
        - pulsar
  base_default:
    mem: cores * 3 # note, some clusters will tolerate more than this
    context:
      my_context_var1: "hello"
      another_context_var2: "world"
    cores: 1
    scheduling:
      prefer:
      accept:
        - general
      reject:
        - offline
      require:
    params:
      nativeSpecification: "--nodes=1 --ntasks={cores} --ntasks-per-node={cores} --mem={mem*1024}"
      anotherParam: "hello"
    env:
      some_env: "1"
      another_env: "1"
    rules: []
  '.*hifiasm.*':
    cores: 2
    scheduling:
      prefer:
        - pulsar
    rules:
      - mem: cores * 4
        if: input_size >= 0.2
        cores: 16
        context:
          myvar: "test1"
          anothervar: "test2"
        params:
          MY_PARAM2: "2"
          MY_PARAM1: "1"
        env:
          SOME_ENV2: "2"
          SOME_ENV1: "1"
        scheduling:
          accept:
            - general
          prefer:
          reject:
            - offline
          require:

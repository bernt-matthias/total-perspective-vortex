global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: cores * 3
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores}"
      container_override:
        - type: docker
          shell: '/bin/sh'
          resolve_dependencies: false
          identifier: 'busybox:ubuntu-14.04-{cores}'
        - type: singularity
          shell: '/bin/sh'
          resolve_dependencies: false
          identifier: '/path/to/default/container'
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
  grappa:
    params:
      earth: 'mostly harmless'
    env:
      JAVA_MEM: 42

destinations:
  local:
    runner: local
    max_accepted_cores: 4
    max_accepted_mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    runner: k8s
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 2
    scheduling:
      prefer:
        - pulsar

global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    params:
      native_spec: "--mem {mem} --cores {cores}"
    rules: []
  bwa:
    scheduling:
      require:
        - pulsar
users:
  default:
    max_cores: 3
    max_mem: 4
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules: []
  .*@vortex.org:
    scheduling:
      require:
        - pulsar
  fairycake@vortex.org:
    max_cores: 1
    max_mem: 16
    env: {}
    scheduling:
      require:
        - pulsar
  arthur@vortex.org:
    scheduling:
      require:
        - earth
      reject:
        - pulsar
  improbable@vortex.org:
    scheduling:
      require:
        - pulsar
      reject:
        - pulsar

destinations:
  local:
    max_accepted_cores: 4
    max_accepted_mem: 16
    tags:
      prefer:
        - general
  k8s_environment:
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 2
    tags:
      prefer:
        - pulsar

global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules: []
    rank: |
      helpers.weighted_rand oops syntax! om_sampling(candidate_destinations)

  bwa:
    scheduling:
      require:
        - pulsar
users:
  default:
    max_cores: 3
    max_mem: 8
    env: {}
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
    rules: []
  fairycake@vortex.org:
    scheduling:
      require:
        - pulsar
  arthur@vortex.org:
    scheduling:
      require:
        - earth
  improbable@vortex.org:
    scheduling:
      require:
        - pulsar
      reject:
        - pulsar
  .*@vortex.org:
    scheduling:
      require:
        - pulsar

destinations:
  local:
    max_accepted_cores: 4
    max_accepted_mem: 16
    tags:
      prefer:
        - general
  k8s_environment:
    max_accepted_cores: 16
    max_accepted_mem: 64
    max_accepted_gpus: 2
    tags:
      prefer:
        - pulsar
